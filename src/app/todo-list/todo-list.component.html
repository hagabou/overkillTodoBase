<div id="container">
  <mat-card>
    <mat-card-title>Todos</mat-card-title>
    <mat-card-content>
      <mat-list>
        <mat-list-item *ngFor="let todo of todos$ | async">
          <h4 matLine>
            <mat-checkbox
              [checked]="todo.isClosed"
              (change)="toggleTodo(todo)"
            ></mat-checkbox>
            <span [ngClass]="{ 'crossed-out': todo.isClosed }">
                {{ todo.title }}
            </span>
            <button mat-raised-button
                    matTooltip="Detail"
                    (click)="viewDetails(todo)"
            >
              Detail
            </button>

          </h4>
        </mat-list-item>
      </mat-list>
    </mat-card-content>
  </mat-card>
</div>
